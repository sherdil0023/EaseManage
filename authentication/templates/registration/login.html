{% extends 'index.html' %} {% load static %} {% load crispy_forms_tags %} {% block form %}
<div>
  <div class="card-title">
    <h2>LOGIN</h2>
  </div>
  <form method="post" class="login-form">
    {% csrf_token %} {{form |crispy}}
    <button type="submit" class="btn btn-primary">Login</button>
    {% if error_message %}
    <p class="bg-danger p-d ml-b">{{ error_message }}</p>
    {% endif %}
  </form>
  <div class="row pt-1" style="text-align: center">
    <span class="pl-3 font-weight-light">New Employee?&nbsp;</span>
    <span><a class="text-weight-bold" href="{% url 'register' %}" style="color: yellow !important">Register</a></span>
  </div>
</div>
{% endblock %}
